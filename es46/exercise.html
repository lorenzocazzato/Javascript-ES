<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const formInputs = document.getElementsByClassName("form-input");

  for (const input of formInputs) {
    if (input.type === "text") {
      const inputValue = input.value;
      console.log(`Input Value: ${inputValue}`);
    }
  }
</script>
