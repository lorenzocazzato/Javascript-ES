<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  let form = document.querySelector("form");
  let input1 = document.querySelector("#todo-title");
  let input2 = document.querySelector("#todo-completed");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    let data = {
      title: input1.value,
      completed: input2.checked,
    };

    async function code() {
      let f = await fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-type": "application/json; charset=UTF-8" },
      });
      json = await f.json();
      console.log(json);
    }

    code();
  });
</script>
